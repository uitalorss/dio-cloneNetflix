<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Aniflix</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/logo aniflix.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Séries</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Filmes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link">Documentários</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="obra-principal row">
            <div class="dados-filme col-xl-6">
                <a href=""><img src="img/logo-onepiece.png" alt=""></a>
                <p class="descricao">As aventuras de Monkey D. Luffy e sua equipe de piratas, navegando por oceanos fantásticos e ilhas exóticas em busca do maior tesouro já deixado pelo lendário Gold Roger, o "One Piece". Só assim é possível se tornar o Rei dos Piratas. </p>
                <div>
                    <button type="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button type="button" class="botao">
                        <i class="fas fa-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/558e0025d2.js" crossorigin="anonymous"></script>
</body>
</html>
